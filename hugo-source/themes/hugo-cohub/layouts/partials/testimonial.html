{{ with .Site.Data.testimonial}}
<section class="quotes">
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title | safeHTML }}</h2>
          <p>
            {{.subtitle}}
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="quotes-slider">
          {{range .testimonial}}

          <div class="quotes-slider-item">
            <h2>{{ .testimonialDetails }}</h2>
            <span>-{{ .author }}</span>
          </div>
        {{end}}
        </div>
      </div>
    </div>

    <div class="row">
      {{ range .testimonialImage }}
        <div class="col-md-6">
          <div class="gallery-item">
            <a href="{{ .image | absURL }}" data-source="{{ .image | absURL }}"
                title="Exibhition 01">
                <img src="{{ .image | absURL }}" alt="gallery-images">
            </a>
          </div>
        </div>
      {{end }}
    </div>


  </div>
</section>
{{end}}
