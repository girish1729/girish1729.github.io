{{with .Site.Data.cta}}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{.title}}</h2>
          <a href="{{ .buttonTarget }}" class="btn btn-primary mb-3">
              Download any variant
          </a>
          <h3>or check out <a href="{{ $.Site.BaseURL }}{{ .docsLink
}}">install docs</a></h3>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
